<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
       
    <title>Color Guessing Game</title>
</head>

<body>
       <h1>Color Guessing Game</h1>
       <button type="button" onclick="runGame()">Start Game </button>
       
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0

            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');
                numTries += 1;
                if (guess === null) {
                    alert('The games ended,thanks for playing.');
                    return null;
                }
                correct = checkGuess(guess, target, numTries);
            } while (!correct)
            alert('Congratulations, you won!');

            document.body.style.background = guess;

        }


        function checkGuess(guess, target, numTries) {
            let correct = false;
            if (!COLORS_ARRAY.includes(guess)) {
                alert('Sorry I do not recognize your color');
            } else if (guess > target) {
                alert('Sorry, your guess is incorrect.\n\nHint:your color is alphabetically higher than mine.\n\nPlease try again.\n\nNumber of tries so far:' + numTries);
            } else if (guess < target) {
                alert('Sorry, your guess is incorrect.\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.\n\nNumber of tries so far:' + numTries);
            } else {
                correct = true;
                alert('Congrats! You have guessed the color!\n\nAttempts: ' + numTries);
            }

            return correct;
        }
    </script>
</body>

</html>
